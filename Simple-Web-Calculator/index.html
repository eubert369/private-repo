<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body id="#backG">
    <h1 class="text-center text-dark">Simple Web Calculator</h1>
    <div id="main" class="container bg-dark">
        <div id="text_area" class="bg-dark text-white text-end">
            <!-- <input type="text"> -->
        </div>
        <div id="numbers_operators">
            <div class="row ">
                <button id="clear" class="button col bg-dark text-danger">C</button>
                <button id="open" class="button col bg-dark text-white">(</button>
                <button id="close" class="button col bg-dark text-white">)</button>
                <button id="backspace" class="button col bg-dark text-secondary">←</button>
            </div>
            <div class="row align-items-start">
                <button id="seven" class="button col bg-dark text-white">7</button>
                <button id="eight" class="button col bg-dark text-white">8</button>
                <button id="nine" class="button col bg-dark text-white">9</button>
                <button id="divide" class="button col bg-dark text-info">÷</button>
            </div>
            <div class="row align-items-start">
                <button id="four" class="button col bg-dark text-white">4</button>
                <button id="five" class="button col bg-dark text-white">5</button>
                <button id="six" class="button col bg-dark text-white">6</button>
                <button id="multiply" class="button col bg-dark text-success">x</button>
            </div>
            <div class="row align-items-start">
                <button id="one" class="button col bg-dark text-white">1</button>
                <button id="two" class="button col bg-dark text-white">2</button>
                <button id="three" class="button col bg-dark text-white">3</button>
                <button id="minus" class="button col bg-dark text-danger">-</button>
            </div>
            <div class="row align-items-start">
                <button id="point" class="button col bg-dark text-white">.</button>
                <button id="zero" class="button col bg-dark text-white">0</button>
                <button id="equals" class="button col bg-dark text-warning">=</button>
                <button id="plus" class="button col bg-dark text-primary">+</button>
            </div>
        </div>
    </div>

    
    <script>
        var input = document.getElementById('text_area'),
            clear = document.getElementById('clear'),
            backS = document.getElementById('backspace'),
            zero = document.getElementById('zero'),
            one = document.getElementById('one'),
            two = document.getElementById('two'),
            three = document.getElementById('three'),
            four = document.getElementById('four'),
            five = document.getElementById('five'),
            six = document.getElementById('six'),
            seven = document.getElementById('seven'),
            eight = document.getElementById('eight'),
            nine = document.getElementById('nine'),
            dot = document.getElementById('point'),
            open = document.getElementById('open'),
            close = document.getElementById('close'),
            plus = document.getElementById('plus'),
            minus = document.getElementById('minus'),
            multiply = document.getElementById('multiply'),
            divide = document.getElementById('divide'),
            equal = document.getElementById('equals');

        clear.addEventListener('click', function (event) {
            input.innerText = "";
        })

        backS.addEventListener('click', function (event) {
            input.innerText = input.innerText.substring(0, input.innerText.length - 1);
        })

        zero.addEventListener('click', function (event) {
            input.innerText += '0'
        })

        one.addEventListener('click', function (event) {
            input.innerText += '1'
        })

        two.addEventListener('click', function (event) {
            input.innerText += '2'
        })

        three.addEventListener('click', function (event) {
            input.innerText += '3'
        })

        four.addEventListener('click', function (event) {
            input.innerText += '4'
        })

        five.addEventListener('click', function (event) {
            input.innerText += '5'
        })

        six.addEventListener('click', function (event) {
            input.innerText += '6'
        })

        seven.addEventListener('click', function (event) {
            input.innerText += '7'
        })

        eight.addEventListener('click', function (event) {
            input.innerText += '8'
        })

        nine.addEventListener('click', function (event) {
            input.innerText += '9'
        })

        dot.addEventListener('click', function (event) {
            input.innerText += '.'
        })

        open.addEventListener('click', function (event) {
            input.innerText += '('
        })

        close.addEventListener('click', function (event) {
            input.innerText += ')'
        })

        plus.addEventListener('click', function (event) {
            input.innerText += '+'
        })

        minus.addEventListener('click', function (event) {
            input.innerText += '-'
        })

        multiply.addEventListener('click', function (event) {
            input.innerText += '*'
        })

        divide.addEventListener('click', function (event) {
            input.innerText += '/'
        })

        equal.addEventListener('click', function (event) {
            var data = input.innerText
            input.innerText = eval(data)
        })
    </script>
    
    <script src="three.r134.min.js"></script>
    <script src="vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xcf1f1f,
            color1: 0x0,
            color2: 0x0
        })
    </script>
</body>

</html>
